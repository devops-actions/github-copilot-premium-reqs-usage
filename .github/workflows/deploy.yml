name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Create Github Pages Build Setup
        run: |
          # Copy the custom main file for GitHub Pages
          cp src/main-github-pages.tsx src/main.tsx
          # Create .nojekyll file
          touch .nojekyll
          # Update package.json homepage to match repository
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          USERNAME="${GITHUB_REPOSITORY_OWNER}"
          sed -i "s|https://github.com/pages/\[your-username\]/github-copilot-usage/|https://$USERNAME.github.io/$REPO_NAME/|" package.json
      - name: Build
        run: |
          # Set NODE_ENV for proper base path
          export NODE_ENV=production
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          # Add .nojekyll file
          artifacts: |
            ./dist
            ./.nojekyll

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4